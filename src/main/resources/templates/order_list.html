<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th> Order ID </th>
            <th> Order Title </th>
            <th> Order Price </th>
            <th> User Full Name </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${order != null}">
            <td><span th:text="${order.user.firstName}">orderId</span></td>
        </tr>
        <tr th:each="order : ${orders}" th:object="${order.value}">
            <td><span th:text="*{id}">id</span></td>
            <td><span th:text="*{title}">title</span></td>
            <td><span th:text="*{#numbers.formatDecimal(price, 1, 'DEFAULT', 2, 'DEFAULT')}">price</span></td>
            <!--<td><span th:text="*{#numbers.formatCurrency(price)}">price</span></td> tutaj pojawi się też znanacznik waluty uzależniony od locale - ale o locale będzie przy okazji boota-->
            <td><span th:text="*{user.firstName} +' '+ *{user.lastName}">fullName</span></td>
         </tr>
         </tbody>
     </table>
     <a href="add" class="btn btn-success">Post Example</a>


 </div>

 </body>
 </html>
