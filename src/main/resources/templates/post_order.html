<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring MVC CRUD</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>


<form action="#" th:action="@{save}" method="post" th:object="${order}">
    <div class="form-group">
        <input class="form-control" placeholder="Provide Title" th:field="*{title}" />
        <br/>
        <input class="form-control" placeholder="Provide price" th:field="*{price}" />
        <br/>
        <!--Thymeleaf zwraca nam tu toString() tak więc musimy posiłkować się ID w tym przypadku-->
        <select th:object="${user}" class="form-control" th:name="id">
            <option th:each="user : ${users}" th:value="${user.value.id}" th:text="${user.value.firstName} +' '+ ${user.value.lastName}">
            </option>
        </select>
        <br/>
        <input type="submit" class="btn btn-success" id="submitButton" th:value="Save">
    </div>
</form>





</body>
</html>
